<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update Section</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">PantherProgramming</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item" >
                    <a class="nav-link" href="/panther">About</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search Here" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

    <div class="container my-3">
        <h4>
          Students' Data Form update
        </h4>
        <form action="/update/{{SNoData.snn}}" method="POST">
            <div class="mb-3">
              <label for="name1" class="form-label">Name</label>
              <input type="text" class="form-control" value="{{SNoData.name1}}" name="name1" id="name1" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="ron" class="form-label">Roll No.</label>
              <input type="text" class="form-control" value="{{SNoData.ron}}" name="ron" id="ron" placeholder="Roll Number">
            </div>
            <div class="mb-3">
              <label for="bid" class="form-label">Birth Date</label>
              <input type="text" class="form-control" value="{{SNoData.bid}}" name="bid" id="bid" placeholder="Birth Date">
            </div>
            <div class="mb-3">
              <label for="admi" class="form-label">Admision Date</label>
              <input type="text" class="form-control" value="{{SNoData.admi}}" name="admi" id="admi" placeholder="Admision Date">
            </div>
            <div class="mb-3">
              <label for="res" class="form-label">Response</label>
              <input type="text" class="form-control" value="{{SNoData.res}}" name="res" id="res" placeholder="Response ">
            </div>
            <button type="submit" class="btn btn-primary">Update {{SNoData.name1}}</button>
          </form>
      </div>
   
  </body>
</html>
